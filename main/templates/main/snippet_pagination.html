<!-- Pagination controls -->
<div class="pagination justify-content-end">
    <ul class="pagination justify-content-center">
        {% if objs.has_previous %}
            <li class="page-item">
                <a class="page-link" href="#"
                   hx-get="/ranking/{{ facet }}/?page=1"
                   hx-target="#main-container"
                   hx-swap="innerHTML"
                >First</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#"
                   hx-get="/ranking/{{ facet }}/?page={{ objs.previous_page_number }}"
                   hx-target="#main-container"
                   hx-swap="innerHTML"
                >Previous</a>
            </li>
        {% endif %}

        <li class="page-item active">
            <span class="page-link">Page {{ objs.number }} of {{ objs.paginator.num_pages }}</span>
        </li>

        {% if objs.has_next %}
            <li class="page-item">
                <a class="page-link" href="#"
                   hx-get="/ranking/{{ facet }}/?page={{ objs.next_page_number }}"
                   hx-target="#main-container"
                   hx-swap="innerHTML"
                >Next</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#"
                   hx-get="/ranking/{{ facet }}/?page={{ objs.paginator.num_pages }}"
                   hx-target="#main-container"
                   hx-swap="innerHTML"
                >Last</a>
            </li>
        {% endif %}
    </ul>
</div>
